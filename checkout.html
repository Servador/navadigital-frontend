<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - NavaDigital Shop</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .checkout-container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .checkout-container h2 { text-align: center; margin-bottom: 15px; }
    .checkout-container input, .checkout-container select {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    #payBtn { width: 100%; background: #111; color: #fff; border: none;
      padding: 10px; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 5px; }
    #payBtn:hover { background: #333; }
    .popup { position: fixed; inset: 0; background: rgba(0,0,0,0.65);
      display: flex; justify-content: center; align-items: center; z-index: 999; }
    .popup.hidden { display: none; }
    .popup-content { background: #fff; padding: 20px; border-radius: 12px;
      width: 90%; max-width: 380px; text-align: center; position: relative; }
    .close { position: absolute; right: 12px; top: 8px; cursor: pointer; font-size: 22px; }
    .qr-img { width: 240px; height: 240px; margin: 12px 0; }
  </style>
</head>
<body>
  <div class="checkout-wrapper">
    <div id="checkoutBox" class="checkout-container">
      <h2>Checkout</h2>
      <p><b>Produk:</b> <span id="productName"></span></p>
      <p><b>Paket:</b> <span id="productPackage"></span></p>

      <input type="text" id="buyerName" placeholder="Nama Lengkap (wajib diisi)">
      <input type="text" id="buyerContact" placeholder="Nomor WhatsApp (wajib diisi)">
      <select id="methodSelect">
  <option value="QRIS">QRIS</option>
  <option value="GoPay">GoPay</option>
  <option value="SeaBank">SeaBank</option>
  <option value="BCA">BCA Transfer</option>
  <option value="Jago">Bank Jago</option>
</select>

      <button id="payBtn">Buat Pesanan & Tampilkan QR</button>
    </div>
  </div>

  <div id="qrPopup" class="popup hidden">
    <div class="popup-content">
      <span id="closeQR" class="close">√ó</span>
      <h3>‚Äî QRIS ALL PAYMENT ‚Äî</h3>
      <p id="timer"></p>
      <img src="img/qris.jpeg" alt="QRIS" class="qr-img">
      <p id="summary"></p>
      <p id="priceDetail"></p>
      <p id="uniqueCode"></p>
      <button id="doneBtn" class="done-btn">‚úÖ Tandai Lunas</button>
    </div>
  </div>

  <div class="footer">
    <button onclick="window.location='index.html'" class="home-btn">Home</button>
  </div>

  <script>
const API_BASE = "https://navadigitall-production-8933.up.railway.app"; // backend kamu
const data = JSON.parse(localStorage.getItem("checkoutData"));

document.getElementById("productName").textContent = data.productName ?? "-";
document.getElementById("productPackage").textContent = data.variantTitle ?? "-";

let timerInterval;
let timeLeft = 600;

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      document.getElementById("timer").innerText = "‚ùå Waktu habis!";
      return;
    }
    const m = String(Math.floor(timeLeft / 60)).padStart(2,"0");
    const s = String(timeLeft % 60).padStart(2,"0");
    document.getElementById("timer").innerText = `Waktu pembayaran: ${m}:${s}`;
  }, 1000);
}

document.getElementById("payBtn").addEventListener("click", async () => {
  const name = buyerName.value.trim();
  const contact = buyerContact.value.trim();
  const method = document.getElementById("methodSelect").value;
  const btn = document.getElementById("payBtn");

  if (!name || !contact) return alert("‚ö† Nama & nomor WhatsApp wajib diisi!");

  btn.disabled = true;
  btn.innerHTML = "‚è≥ Memproses pesanan...";

  const kodeUnik = Math.floor(100 + Math.random() * 900);
  const total = Number(data.price) + kodeUnik;

  document.getElementById("summary").innerHTML =
    `<b>${data.productName}</b> ‚Äî ${data.variantTitle}`;
  document.getElementById("priceDetail").innerHTML =
    `Total Bayar: <b>Rp ${total.toLocaleString("id-ID")}</b>`;
  document.getElementById("uniqueCode").innerHTML =
    `Kode Unik: <b>${kodeUnik}</b>`;

  // === Tampilkan QR / Info Rekening sesuai metode ===
  const qrImg = document.querySelector(".qr-img");
  const qrBox = document.querySelector(".popup-content");

  if (method === "QRIS") {
    qrImg.src = "img/qris.jpeg";
    qrImg.style.display = "block";
    document.getElementById("summary").innerHTML += `<br><small>Scan QRIS di bawah ini</small>`;
  } else {
    qrImg.style.display = "none";
    let rekeningInfo = "";
    if (method === "BCA") rekeningInfo = "üè¶ BCA ‚Äî 1234567890 (a.n. Muhammad Faiz Rizqi)";
    else if (method === "SeaBank") rekeningInfo = "üè¶ SeaBank ‚Äî 898900012345678 (a.n. Muhammad Faiz Rizqi)";
    else if (method === "Jago") rekeningInfo = "üè¶ Bank Jago ‚Äî 7771234567 (a.n. Muhammad Faiz Rizqi)";
    else if (method === "GoPay") rekeningInfo = "üì± GoPay ‚Äî 0821-2983-7460 (a.n. Muhammad Faiz Rizqi)";
    else rekeningInfo = "Silakan hubungi admin untuk detail pembayaran.";

    const infoEl = document.createElement("div");
    infoEl.innerHTML = `
      <div style="margin-top:15px; background:#f8f9fa; padding:10px; border-radius:10px;">
        <b>üí≥ ${method.toUpperCase()}</b><br>
        ${rekeningInfo}<br>
        <span style="font-size:13px; color:#555;">Pastikan transfer sesuai total di atas</span>
      </div>
    `;
    qrBox.appendChild(infoEl);
  }

  localStorage.setItem("orderPayment", JSON.stringify({
    productId: data.productId,
    variantId: data.variantId,
    nameBuyer: name,
    contact,
    method,
    total
  }));

  document.getElementById("checkoutBox").classList.add("hidden");
  document.getElementById("qrPopup").classList.remove("hidden");
  startTimer();

  btn.disabled = false;
  btn.innerHTML = "Buat Pesanan & Tampilkan QR";
});

document.getElementById("closeQR").onclick = () =>
  document.getElementById("qrPopup").classList.add("hidden");

document.getElementById("doneBtn").onclick = async () => {
  const pay = JSON.parse(localStorage.getItem("orderPayment"));
  if (!pay) return alert("Data pesanan tidak ditemukan!");

  try {
    const res = await fetch(`${API_BASE}/api/orders`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        product_id: pay.productId,
        variant_id: pay.variantId,
        name: pay.nameBuyer,
        contact: pay.contact,
        method: pay.method,
        total: pay.total
      })
    });

    const result = await res.json();
    if (!result.id) return alert("‚ùå Gagal menyimpan pesanan!");

    localStorage.setItem("lastOrderId", result.id);
    localStorage.removeItem("orderPayment");
    localStorage.removeItem("checkoutData");

    window.location.href = "success.html";
  } catch (e) {
    console.error(e);
    alert("‚ö† Gagal menghubungi server!");
  }
};
</script>

</body>
</html>
